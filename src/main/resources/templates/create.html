<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	<div align="center">
		<h1>Create New Department</h1>
		<br>
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${Department}" method="post">	      
				<div align="left">
					<table>
						<tr>
							<td>
								<label class="form-label" >Department Name</label>
								    <input type="hidden" th:field="*{id}" />
								    <input type="text" th:field="*{Departmentname}" class="form-control" placeholder="Department Name" />
							</td>
						</tr>
						<tr>
							<td><label class="form-label" >Department Location</label>
							<input type="text" th:field="*{location}" class="form-control" placeholder="location" /></td>
						</tr>
						<tr>
						<td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
						</tr>
					</table>
				</div> 
			</form>
		</div>
	</div>
</body>
</html>
